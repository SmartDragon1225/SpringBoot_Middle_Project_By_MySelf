server.port=8088
server.servlet.context-path=/tian

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_learn?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:/com/sawyer/mapper/*.xml
mybatis.type-aliases-package=com.sawyer.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.thymeleaf.cache=false